<main class="members-container">
  <h1>Je souhaite inscrire</h1>
  <div class="members-list">
    <div
      *ngFor="let member of members"
      class="member-card"
      (click)="goToRightPage(member)"
    >
      <img
        [src]="member.profilePictureUrl"
        alt="{{ member.firstname | titlecase }} {{
          member.lastname | uppercase
        }}"
      />
      <div class="member-info">
        <h2>
          {{ member.firstname | titlecase }} {{ member.lastname | uppercase }}
        </h2>
      </div>
      <div class="infos"><i class="fa-sharp fa-light fa-triangle-exclamation" style="color:#fff"></i> Inscription non finalisée</div>
    </div>
  </div>
  <button class="add-member-button" (click)="addNewMember()">
    <i class="fa-light fa-user-plus"></i> Inscrire un nouvel adhérent
  </button>
</main>
