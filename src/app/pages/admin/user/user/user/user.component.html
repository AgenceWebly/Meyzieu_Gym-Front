@if (user) {
<main>
  <div class="header">
    <div class="back-arrow" (click)="goBack()">
      <i class="fa fa-arrow-left"></i>
    </div>
    <h1>Profil de {{ user.lastname }} {{ user.firstname }}</h1>
  </div>
  <div class="profile-container">
    <div class="profile-info">
      <div class="profile-item">
        <label>Nom</label>
        <span>{{ user.lastname }}</span>
      </div>
      <div class="profile-item">
        <label>Prénom</label>
        <span>{{ user.firstname }}</span>
      </div>
      <div class="profile-item">
        <label>Profession</label>
        <span>{{ user.occupation }}</span>
      </div>
      <div class="profile-item">
        <label>Téléphone</label>
        <span>{{ user.phoneNumber }}</span>
      </div>
      <div class="profile-item">
        <label>Adresse</label>
        <span>{{ user.address }}</span>
      </div>
      <div class="profile-item">
        <label>Email</label>
        <span>{{ user.email }}</span>
      </div>
    </div>

    <div class="documents-section">
      <h2>Documents rattachés</h2>

      @if (user.rib) {
      <div class="document-card">
        <a [href]="user.rib" target="_blank" class="document-link">
          <button class="document-button">
            <i class="fa fa-file-pdf document-icon"></i> Relevé d'Identité
            Bancaire
          </button>
        </a>
      </div>
      } @else {
      <p>Il n'y a aucun document rattaché à ce compte.</p>
      }
    </div>
  </div>
</main>
}
